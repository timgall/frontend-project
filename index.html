<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale1.0"/>
        <title>Document</title>
        <script 
        src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
        crossorigin="anonymous"
        ></script>
        <link rel="stylesheet"type="text/css"href="app.css"></script>
        <script defer src="app.js"></script>
    </head>
    <body> 
        <h1>Locate Your Closest Brewery</h1>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <div class="clearButton">
            <button class="clear">Clear Results</button>
            <div class="clearResults"></div>
            <div class="dropdown">
              <button class="dropbtn">Search For Breweries
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#zipCodeSearchLink">Zip-Code</a>
                <a href="#stateSearchLink">State</a>
                <a href="#citySearchLink">City</a>
              </div>
            </div> 
          </div>
        </div>
    <div id="zipCodeSearchDiv" class="searchByZip" style="display:none;">
            <label for="zip-code">Enter a Zip Code:</label>
            <input type="text" id="zip-code">
            <button class="search">Search</button>
            <div class="result"></div>
          </div>
    <div id="stateSearchDiv" class="searchByState">
            <label for="state">Enter a State:</label>
            <input type="text" id="state">
            <button class="searchState">Search</button>
            <div class="stateResult"></div>
    </div>
    <div id="citySearchDiv" class="searchByCity">
            <label for="city">Enter a City:</label>
            <input type="text" id="city">
            <button class="searchCity">Search</button>
            <div class="cityResult"></div>
    </div>
    </body>
</html>
